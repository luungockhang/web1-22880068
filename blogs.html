    <script id="blogs-categories-template" type="text/x-handlebars-template">

        <h1>Categories</h1>
            <ul class="py-3">
                {{#each data}}
                <li><a class="text-black-50 text-decoration-none" href="#" onclick="loadBlogs('blogs/categories/{{id}}')">{{name}}</a></li>
                {{/each}}
            </ul>
            
        </script>

    <script id="blogs-template" type="text/x-handlebars-template">
        <h1>Blogs</h1>
                {{#each data}}
                <div class="clearfix py-3">
                    <h3>
                        {{name}}
                    </h3>
                    <p class="text-black-50">by {{author}} in <a href="#" onclick="loadBlogs('blogs/category/{{category.id}}')">{{cagegory.name}}]</a> on {{formatDate date}}. <a href="#" onclick="loadBlogDetails({{id}},true)">Comments ({{comments.length}})</a></p>
                    <img src="{{thumbpath}}" alt="{{name}}" class="float-start me-3 border rounded-4">
                    <p class="text-black-50">{{summary}}</p>
                    <a href="#" class="btn btn-link readmore ps-0" onclick="loadBlogDetails({{id}})">Read more</a>
                </div>
                {{/each}}
                {{#pagination currentPage pageCount}}
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        {{#each pages}}
                        {{#if isCurrent}}
                            <li class="page-item disabled" aria-current="page">
                                <a class="page-link" href="#" onclick="loadBlogs('{{../../request}}',{{page}})">{{page}}</a>
                            </li>
                        {{/if}}
                        {{#unless isCurrent}}
                            <li class="page-item">
                                <a class="page-link" href="#" onclick="loadBlogs('{{../../request}}',{{page}})">{{page}}</a>
                            </li>
                        {{/unless}}
                        {{/each}}
                    </ul>
                </nav>
                {{/pagination}}
        </script>

    <script id="details-template" type="text/x-handlebars-template">
        <h1>Blogs</h1>
        {{#each data}}
        <div class="py-3">
            <h3>{{name}}</h3>
            <p class="text-black-50">by {{author}} in {{category.name}} on {{formatDate date}} <a href="#comments">Comments ({{comments.length}})</a></p>
            <img src="{{imagepath}}" alt="{{name}}" class="float-start me-3 rounded-4">
            <div class="text-black-50">{{{description}}}</div>
        </div>
        <div class="py-3">
            <h3>Leave your comments</h3>
            <form action="#" method="post" class="text-black-50">
                <div class="row">
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="" class="form-label">Name (Required)</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="" required />
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="" class="form-label">Email</label>
                            <input type="text" class="form-control" name="email" id="email" placeholder="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                        </div>
                    </div>
                </div>
                <div>
                    <div class="mb-3">
                        <textarea class="form-control" name="message" id="message" rows="3" placedholder="Enter your message..." required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="agree" name="agree" value="option1" required/>
                            <label class="form-check-label" for="">Agree to terms and conditions</label>
                        </div>
                    </div>
                    <div class="col text-end">
                        <button type="submit" class="btn btn-link py-0 my-0">
                            Submit Comment
                        </button>

                    </div>
                </div>
            </form>
        </div>

        <a href="" name="comments"></a>
        <div class="bg-dark text-white-50 p-2">
            COMMENTS ({{comments.length}})
        </div>
        <div class="py-3 text-black-50">
            {{#each comments}}
            <div>
                <p>{{author}} - {{formatDate date}}</p>
                <p>{{summary}}</p>
                <hr>
            </div>
            {{/each}}
        </div>
        {{/each}}
    </script>

    <script>
        Handlebars.registerHelper('formatDate', function (date) {
            let formatDate = new Date(date);
            let options = {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                timeZoneName: 'short',
            };
            return formatDate.toLocaleString('en-US', options);
        });

        async function loadBlogs(request, curPage = 1) {
            const response = await fetch(`${API}/${request}?page=${curPage}`);

            var source = document.getElementById('blogs-template').innerHTML;
            var template = Handlebars.compile(source);
            var context = await response.json(); 
            // vì request này trả về một đối tượng json rồi nên ko cần context = {data: data} nữa
            context.currentPage = curPage;
            context.request = request;

            var view = document.getElementById('blogs');
            view.innerHTML = template(context);
        };
                    
        async function loadBlogDetails(blogId, gotoComments = false){
            await loadData(`blogs/${blogId}`,'details-template','blogs');
            if (gotoComments){
                window.location.href = "#comments";
            }
        }
    </script>
